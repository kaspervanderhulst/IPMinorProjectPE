<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <ul class="nav">
        <li><a th:href="@{/}" th:text="#{home}">Home</a></li>
        <li><a th:href="@{/tasks}" th:text="#{allTasks}">All Tasks</a></li>
        <li><a th:href="@{/tasks/new}" th:text="#{addtask}">Add a task</a></li>
        <li><a th:href="@{/}" th:text="#{lookfortask}">Look for a specific task</a></li>
    </ul>
    <span th:text="#{lang.change}"></span>:
    <select id="locales">
        <option value=""></option>
        <option value="en" th:text="#{lang.eng}"></option>
        <option value="nl" th:text="#{lang.nl}"></option>
    </select>
</header>

</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace(window.location.pathname + '?lang=' + selectedOption);
            }
        });
    });
</script>
