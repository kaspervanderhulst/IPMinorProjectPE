<!DOCTYPE html>
<html lang="en" xmlns:th="http://java.sun.com/JSP/Page">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body th:if="${task != null}">
<header th:insert="header.html :: header"></header>

<form method="post" th:action="@{/tasks/edit/} + ${id}">
    <h3>Edit a task</h3>
    <div>
        <label for="name">Title:</label>
        <input type="text" name="name" id="name" th:value="${task.name}">
    </div>
    <div>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" th:value="${task.description}">
    </div>
    <div>
        <label for="date">Due date:</label>
        <input type="date" name="date" id="date" th:value="${task.date}">
    </div>
    <div>
        <label for="time">Due time(optional):</label>
        <input type="time" name="time" id="time" th:value="${task.time}">
    </div>
    <input type="submit" value="Add Task">
</form>


</body>
</html>
